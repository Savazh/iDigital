<div class="container-contact100">
    <div class="contact100-map" id="google_map" data-map-x="43.64204" data-map-y="-79.55955"
         data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

    <button class="contact100-btn-show">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
    </button>

    <div class="wrap-contact100">
        <button class="contact100-btn-hide">
            <i class="fa fa-close" aria-hidden="true"></i>
        </button>

        <form action="contacts.php" method="post" class="contact100-form validate-form" >
				<span class="contact100-form-title">
					Contact Us
				</span>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Your Name</span>
                <input class="input100" type="text" name="name" placeholder="Enter your name">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 rs1-wrap-input100 validate-input"
                 data-validate="Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email</span>
                <input class="input100" type="email" name="email" placeholder="Enter your email addess">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <span class="label-input100">Message</span>
                <textarea type="text" class="input100" name="message" placeholder="Your message here..."></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
				</button>
            </div>
        </form>

        <span class="contact100-more">
				For any question please Contact Us: <span class="contact100-more-highlight"><a href="tel:+16476763661">+1-647-676-3661</a></span>
			</span>
    </div>
</div>
